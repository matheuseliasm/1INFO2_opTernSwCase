<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    Problema: Taxa de Juros
    Peça para o usuário informar o preço da moto que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    Considere que:
    Se a quantidade de parcelas for 1 (apenas uma), não terá diferença no preço.
    Se a quantidade de parcelas for até 12 (inclusive), o juro a ser aplicado será de 9% (9/100) sobre o preço da moto.
    Se a quantidade de parcelas for acima de 12, o juro a ser aplicado será de 15% (15/100) sobre o preço da moto.
    Apresente o preço final da moto.
    */

    //Entrada
    const moto = Number(prompt(`Informe o preço da moto que deseja comprar.`))
    const parcelas = Number(prompt(`Em quantas vezes deseja parcela?`))
    let mensagem = "";
    //Processamento
    (parcelas == 1) ? mensagem = `O preço da sua moto sera de ${moto}` : (parcelas == 12) ? mensagem = `O preço da sua moto sera de ${moto * 0.09} `: (parcelas > 12) ? mensagem = `O preço da moto sera de ${moto * 15/100}`:mensagem =`Valor invalido`

    
    //Saída
    alert(mensagem)
    /*
    Para testar:
    Entradas: Preço da Moto e Número de Parcelas
    - Informando 12000 (preço) e 1 (parcelas), o preço será de R$ 12.000,00
    - Informando 12000 (preço) e 10 (parcelas), o preço será de R$ 13.080,00
    - Informando 12000 (preço) e 20 (parcelas), o preço será de R$ 13.800,00
    */
</script>
